<!doctype html>
<html>
    <head>
       <title>Email Registration</title>
       <meta charset="utf-8"/>
    </head>
    <body>    
      <h3>Register Here</h3>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action='/newmail' method='post'>
        
        Email: <input type='text' name='email'><br>
        <input type='submit' value='register'>
      </form>
    </body>
</html>
